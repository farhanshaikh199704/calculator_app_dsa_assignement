<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Circle Calculator</h1>
        <form method="POST">
            <label for="radius">Enter Radius:</label>
            <input type="text" name="radius" id="radius" required>
            <button type="submit">Calculate</button>
        </form>

        {% if error_message %}
        <div class="error">{{ error_message }}</div>
        {% endif %}

        {% if area is not none %}
        <div class="result">
            <p><strong>Area of Circle:</strong> {{ "%.2f"|format(area) }}</p>
            <p><strong>Perimeter of Circle:</strong> {{ "%.2f"|format(perimeter) }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
